<html>
<head>
<script>
function changeColor()
{
var array=document.getElementsByTagName("p");
array[0].style.color="red";
array[1].style.color="yellow";

}
</script>
</head>
<body>
<p style="color:blue">this is my first para</p>
<p style="color:magenta">this is my second para</p>
<input type="submit" value="change" onclick="changeColor()"/>

</body>
</html>
