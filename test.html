<html>
    <head>
    <script lang="javascrpt" type="text/javascript">
    function costcalculation()
    {
                var location=document.getElementById("category").value;
                var weight=document.getElementById("kilogramval")[0].value;
                var s=document.getElementByName("servicetype").value;
                for(var i = 0; i < s.length; i++) 
                { 
                if(s[i].checked)
                { 
                s=s[i].value;
				}
                }
                var  cost;
                var shipment cost is;
                if(location="London - 1800")
                {
                    if(s=="Normal" && (weight>=5 && weight<15 )
                    {
                        cost = (weight*125)
                        shipment cost is =cost*0.1;
                    }
                    else if(s=="Normal" && (weight>=15 && weight<=25 )
                    {
                        cost = (weight*175);
                        shipment cost is =cost*0.1;
                    }
                    else if(s=="Normal" && (weight>25 && weight<=36 )
                    {
                        cost = (weight*200);
                        shipment cost is =cost*0.1;
                    }
                    else if(s=="Express" && (weight>=5 && weight<15 )
                    {
                        cost = (weight*175);
                        shipment cost is =cost*0.1;
                    }
                    else if(s=="Express" && (weight>=15 && weight<=25 )
                    {
                        cost = (weight*225);
                        shipment cost is =cost*0.1;
                    }
                    else if(s=="Express" && (weight>25 && weight<=36 )
                    {
                        cost = (weight*250);
                        shipment cost is =cost*0.1;
                    }  
                    else if(s=="Platinum" && (weight>=5 && weight<15 )
                    {
                        cost = (weight*225);
                        shipment cost is =cost*0.1;
                    }
                    else if(s=="Platinum" && (weight>=15 && weight<=25 )
                    {
                        cost = (weight*375);
                        shipment cost is =cost*0.1;
                    }
                    else if(s=="Platinum" && (weight>25 && weight<=36 )
                    {
                        cost = (weight*400);
                        shipment cost is =cost*0.1;
                    }
                }
                document.getElementById("result").innerHTML="Your shipment has been accepted. Amount to be paid is Rs."+shipment cost is;
                return false;
            }
                
       </script>
    <style>
    body
    {
        background-color:#CEF6CE;
    }
    #t1
    {
        width : 100%;
        font-size: 15px;
    }
    h1
    {
        text-align:center;
        color:#08088A;
        font-family:verdana;
    }
    .table2
    {
        font-size: 15px;
    }
    #costtable
    {
        border-style:solid ;
        text-align:center;
        float:right;
        font-size: 15px;
        
    }
    
    #costtable th,#costtable td{
        border: 1px solid;
        text-align:center
    }
        </style>
    </head>
    <body>
        <h1>Air Cargo Service</h1>
          <form>
        <table class="table2" align="center">
            <tr>
                <td>
                    <label>Customer Logistics Account Number</label>
                    </td>
                    <td>
                <input type="text" name="accnumber" pattern="^[A-Za-z]{4}[_]{1}[0-9]{3}$" placeholder="Enter the Unique ID" required/>
                </td></tr>
              <tr>
                <td><label>Mobile</label></td>
            <td>
                <input type="text" name="mobile" pattern="^[7-9]{1}[0-9]{9}$" required/>
                </td>
                </tr>
            <tr>
                <td>
                    <label>Email-ID</label></td>
            <td>
                <input type="text" name="emailid" required/></td></tr>
                <tr>
                <td>
                    <label>Item to be Shipped</label></td>
            <td>
                <input type="text" name="item" placeholder="Item Name" required/></td></tr>
          
            <tr>
                <td><label>Item Category</label></td>
            <td>
                <select name="itemtype" id="category" required>
                <option value="Electronics">Electronics</option>
                <option value="Attires">Attires</option>
                 <option value="Toys">Toys</option>
                  <option value="Non Poisonous Food">Non Poisonous Food</option>
            </select>
                
            </td>
            </tr>
            <tr>
                <td>
                    <label>Shipment Address</label></td>
            <td>
                <textarea type="text" name="address"  pattern="^[A-Za-z\s]{1,}$" required></textarea>
                </td></tr>
            <tr>
                <td><label>Location</label></td>
            <td>
                <select name="location" id="category" required>
                <option value="Electronics">London - 1800</option>
                <option value="Attires"> Singapore - 1400</option>
                <option value="Toys">New York - 3100</option>
                <option value="Non Poisonous Food">Mexico City - 3300</option>
                <option value="Non Poisonous Food">Tokyo - 2800</option>
            </select>
                
            </td>
            </tr>
             <tr>
                <td>
                    <label>Weight in kilograms</label></td>
            <td>
                <input type="number" id="kilogramval" name="weight" min="5" max="36" required/>
                </td></tr>
                <tr>
                <td><label>Service Type</label></td>
            <td>
                <input type="radio" name="servicetype" id="type1" value="Normal" required>Normal
                <input type="radio" name="servicetype" id="type2" value="Express" requrired>Express
                <input type="radio" name="servicetype" id="type3 " value="Platinum" required>Platinum
            </td></tr>
            <tr>
                <td><input type="submit" name="submit" id="submit" value="Book My Consignment" onclick="return costcalculation();" >
            </td>
            <td><input type="reset" value="Clear" name="clear" id="clear">
            </td>
            </tr>
        </table>
        <div id="result"></div>
        <table id="costtable" >
           <caption align="center">Shipment Cost Chart</caption>
           
           <tr><th>ServiceType</th><th>Weight (in kg)</th><th>Amount (per Kg)</th></tr>
           <tr><td>Normal</td><td>
               <table id="t1">
                   <tr><td>5 to below 15</td></tr>
                   <tr><td>15 to 25</td></tr>
                   <tr><td>Above 25 to 36</td></tr>
                </table>
           </td>
           <td><table  id="t1">
                   <tr><td> 125 </td></tr>
                   <tr><td> 175 </td></tr>
                   <tr><td> 200 </td></tr>
            </table>
            </td>
           </tr>
           
           <tr>
               <td>Express</td>
           <td>
               <table id="t1">
                 <tr><td>5 to below 15</td></tr>
                   <tr><td>15 to 25</td></tr>
                   <tr><td>Above 25 to 36</td></tr>  
               </table>
           </td>
           <td>
             <table  id="t1">
               <tr><td>175</td></tr>
                   <tr><td>225</td></tr>
                   <tr><td>250</td></tr>
           </table>
           </td>
           </tr>
           <tr><td>Platinum</td>
           <td>
               <table  id="t1">
                 <tr><td>5 to below 15</td></tr>
                   <tr><td>15 to 25</td></tr>
                   <tr><td>Above 25 to 36</td></tr>  
               </table>
           </td>
           <td>
            <table  id="t1">
                    <tr><td>225</td></tr>
                   <tr><td>375</td></tr>
                   <tr><td>400</td></tr>
           </table>
           </td>
           </tr>
        </table>
      </form>
    </body>
</html>
