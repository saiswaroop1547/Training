<html>
<head>
<style>
body
{
background-color:#FFAACC;
}
h1
{
color:#770080;		 
font-style:italic;
font-family:courier New;
text-align:center;
}
#result
{
text-align: center;
color:#770080;
font-weight:bold;
}
</style>
</head>
     
<body>
<h1>College Training Feedback Form</h1>
<form onsubmit="return feedback()">    
<table align="center">
<tr>
<td>
<label for="participantName"> Participant Name</label>       
</td>
<td>
<input type="text" name="participantName" id="pname" placeholder="Enter your name" required>
<br>
</td>
</tr>
<tr>
<td> 
<label>College Name</label>
</td>
<td>
<input type="text" name="collegeName" placeholder="Enter your college name" required>
<br>
</td>
</tr>
<tr>
<td>
<label>Participant Address</label> 
</td>
<td>     <textarea name="participantAddress" rows="5" cols="20" required >
</textarea><br>
</td>
</tr>
<tr>
<td>
<label>Gender</label>  
</td>
<td>                   
<form>
<input type="radio" name="gender" required>
<label>Male</label>
<input type="radio" name="gender">
<label>Female</label>
</form>
<br>
</td>
</tr>
<tr>
<td>
<label>Email ID</label></td><td>
<input type="email" name="email" required>
<br>
</td>
</tr>
<tr>
<td><label>Mobile Number</label></td><td>            
<input type="text" name="mobileNumber" pattern="^[789]\d{9}$">
<br>
</td>
</tr>
<tr>
<td>
<label>Trainer'sName</label> 
</td>
<td>             
<input type="text" name="trainerName" id="tname">
<br>
</td>
</tr>
<tr>
<td>
<label>Course Name</label>
</td>
<td>                  
<input type="text" name="courseName" required>
<br>
</td>
</tr>
<tr>
<td>
<label>Course Completion date</label>
</td>
<td>     
<input type="date" name="dateofcompletion" required>
<br>
</td>
</tr>
<tr>
<td>
<label>Trainer'sFeedback</label>
</td>
<td>
<input type="text" id="fd" name="trainerFeedback" list="feedback" autocomplete="on" required>
            <datalist id="feedback">
                <option>Excellent</option>
                <option>Very Good</option>
                <option>Good</option>
                <option>Average</option>
                <option>Below Average</option>
            </datalist>
<br>
</td>
</tr>
<tr>
<td>
<input type="submit" name="submit" value="Submit Feedback" onclick="return calculateFeedbackRating()">
</td>
<td> 
<input type="reset" name="Reset" value="Clear">
</td>
</tr>
</table>
</form>
 <div id="result"></div>
        <script type="text/javascript">
               
               function calculateFeedbackRating()
               {
                   var feedback = document.getElementById("fd").value;
                   var trainer = document.getElementById("tname").value;
                   var feedbackrate="";
                   var participant = document.getElementById("pname").value;
                   
                   if(feedback == "Excellent")
                   {
                       feedbackrate = 5;
                   }else if(feedback == "Very Good"){
                       feedbackrate = 4;
                   }else if(feedback == "Good"){
                       feedbackrate = 3;
                   }else if(feedback == "Average"){
                       feedbackrate = 2;
                   }else if(feedback == "Below Average"){
                       feedbackrate = 1;
                   }else{
                       feedbackrate = 0;
                   }
                   document.getElementById("result").innerHTML = "Feedback rating of "+trainer+" is "+feedbackrate+"/5. Given by participant-"+participant;
                   return false;
               }

        </script>

    </body>
</html>
